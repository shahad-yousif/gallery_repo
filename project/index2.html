<!DOCTYPE html>
<html>
<head>
    <title>Gallery Page</title>
    <meta charset="UTF-8"/>
   
   
<meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="style2.css" type="text/css" />
            
</head>
<body>
  <div class="color">
    <div class="one">
    <h1 >SlideShow Image</h1>
    </div>
   <div id="my-slideshow-1">
  <div class="slideshow-container">
    <div class="slideshow-slide fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQkhI-9b4HSkX2CpTfVItNW3QKBHKnQ7XvF5OUvKEEAaYywuNaN4w" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
    <div class="slideshow-slide fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSbSaWfja7CuDmSnRtcdanj7mkSkTxyYYaYRZOUHqz8P6JVy9zV" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
    <div class="slideshow-slide fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ__PooPMsnZFGC6NQqrGIslaIi8jhhWiOC61S5idsyi3JuYMcl" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <a class="slideshow-prev">&#10094;</a>
    <a class="slideshow-next">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="slideshow-dot"></span> 
    <span class="slideshow-dot"></span> 
    <span class="slideshow-dot"></span> 
  </div>
</div>

<div class="two">
  <h1>SlideShow Video</h1>
</div>
<div id="my-slideshow-2">
  <div class="slideshow-container">
    <div class="slideshow-slide fade">
      <div class="numbertext">1 / 3</div>
      <div class="center">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/KoT-RC0lWQk?rel=0" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="text">Caption Text</div>
    </div>
    <div class="slideshow-slide fade">
      <div class="numbertext">2 / 3</div>
      <div class="center">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/27vQLtMLN7k?rel=0" frameborder="0" allowfullscreen></iframe>
    </div>
      <div class="text">Caption Two</div>
    </div>
    <div class="slideshow-slide fade">
      <div class="numbertext">3 / 3</div>
       <div class="center">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/zQJqu675Ino?rel=0" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="text">Caption Three</div>
    </div>
    <a class="slideshow-prev">&#10094;</a>
    <a class="slideshow-next">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="slideshow-dot"></span> 
    <span class="slideshow-dot"></span> 
    <span class="slideshow-dot"></span> 
    <script type="text/javascript" src="script2.js"></script>
  </div>
</div>
</div>
</body>
</html>
